<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números Pseudoaleatorios</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #808080; /* Fondo gris */
        color: #ffffff; /* Letras blancas */
      }

      h1 {
        color: #ffffff; /* Título en blanco */
      }

      .btn-primary {
        background-color: #5d7085; /* Color de fondo del botón */
        color: #ffffff; /* Texto blanco */
        border: none; /* Quitar el borde azul */
        box-shadow: none; /* Quitar el efecto de sombra */
      }

      .btn-primary:focus,
      .btn-primary:active {
        color: #ffffff !important; /* Texto blanco al hacer clic o enfocar */
        background-color: #4a5a6e; /* Fondo ligeramente más oscuro */
        outline: none; 
        box-shadow: none; /* Quitar el efecto de sombra */
      }

      .btn-primary:hover {
        background-color: #f0f0f0; /* Blanco claro al pasar el cursor */
        color: #5d7085; /* Texto en el color principal */
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1>Números Pseudoaleatorios</h1>

      <div class="col-md-6 offset-md-3 mt-5">
        <a
          href="{{ url_for('mean_squares') }}"
          class="btn btn-primary btn-lg btn-block"
          >Cuadrados Medios</a
        >
        <a
          href="{{ url_for('linear_congruence') }}"
          class="btn btn-primary btn-lg btn-block"
          >Congruencia Lineal</a
        >
        <a
          href="{{ url_for('multiplicative_congruence') }}"
          class="btn btn-primary btn-lg btn-block"
          >Congruencia Multiplicativa</a
        >
        <a
          href="{{ url_for('uniform_distribution') }}"
          class="btn btn-primary btn-lg btn-block"
          >Distribución Uniforme</a
        >
        <a
          href="{{ url_for('normal_distribution') }}"
          class="btn btn-primary btn-lg btn-block"
          >Distribución Normal</a
        >
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
